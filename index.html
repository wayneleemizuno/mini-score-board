<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wayne Lee">
    <title>Mini Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Mini Scoreboard</h1>
    </header>
    <main>
        <div class="board-body">
            <div class="team-box">
                <div class="team-a">
                    <h2>Team A</h2>
                    <p id="team-a-score" class="score">0</p>
                    <div class="adjust-point-a">
                        <div class="add-box">
                            <button class="minus-btn" onclick="minus1A()">-1</button>
                            <button class="minus-btn" onclick="minus3A()">-3</button>
                            <button class="minus-btn" onclick="minus5A()">-5</button>
                            <button class="minus-btn" onclick="minus10A()">-10</button>
                        </div>
                        <div class="minus-box">
                            <button class="add-btn" onclick="add1A()">+1</button>
                            <button class="add-btn" onclick="add3A()">+3</button>
                            <button class="add-btn" onclick="add5A()">+5</button>
                            <button class="add-btn" onclick="add10A()">+10</button>
                        </div>
                    </div>
                    <button class="reset-a" onclick="resetA()">Reset A</button>
                </div>

                <div class="team-b">
                    <h2>Team B</h2>
                    <p id="team-b-score" class="score">0</p>
                    <div class="adjust-point-b">
                        <div class="add-box">
                            <button class="minus-btn" onclick="minus1B()">-1</button>
                            <button class="minus-btn" onclick="minus3B()">-3</button>
                            <button class="minus-btn" onclick="minus5B()">-5</button>
                            <button class="minus-btn" onclick="minus10B()">-10</button>
                        </div>
                        <div class="minus-box">
                            <button class="add-btn" onclick="add1B()">+1</button>
                            <button class="add-btn" onclick="add3B()">+3</button>
                            <button class="add-btn" onclick="add5B()">+5</button>
                            <button class="add-btn" onclick="add10B()">+10</button>
                        </div>
                    </div>
                    <button class="reset-b" onclick="resetB()">Reset B</button>
                </div>
            </div>

            <div class="button-box">
                <button class="save" onclick="save()">Save Records</button>
                <button class="reset-board" onclick="resetBoard()">Reset Board</button>
                <button class="reset-records" onclick="resetRecords()">Reset Records</button>
            </div>
            <hr>
            <div class="record-box">
                <h2>Records</h2>
                <ol id="records" class="records">

                </ol>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Wayne Lee</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
