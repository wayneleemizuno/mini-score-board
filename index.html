<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wayne Lee">
    <meta name="description"
        content="WinSlate is a mini scoreboard app designed for gamers and competitors to manage and track team scores and records effortlessly. Add, remove, save, delete, update, and edit team names and scores with ease.">
    <meta name="keywords"
        content="scoreboard, team management, score tracking, game scores, team names, team records, add, remove, save, delete, update, edit, gaming, competition">

    <title>WinSlate - A mini scoreboard for every gamer and competitor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="app-title-bar">
            <h1>WinSlate</h1>
        </div>
        <div class="add-team-area">
            <div class="team-name-input-area">
                <input type="text" id="team-name-input" placeholder="enter a unique team name" required maxlength="50">
                <button id="save-team-name-btn">Save</button>
            </div>
            <div class="welcome-message">
                <h3>Let's have a blast!</h3>
                <p>Enter a name and click save to add a team to the board.</p>
            </div>

            <div class="team-name-confirm-area">
                <div class="info-message-area">
                    <p id="info-message"></p>
                </div>
                <div class="confirm-btns"><button id="confirm-team-name-btn">Confirm</button>
                    <button id="cancel-team-name-btn">Cancel</button>
                </div>

            </div>

        </div>

    </header>

    <main>
        <div class="main-section">

        </div>

        <div class="record-section">
            <h2>Records</h2>
            <div class="record-btn-area">
                <button id="save-record-btn">Save Record</button>
                <button id="clear-record-btn">Clear Records</button>
            </div>
            <div class="record-list-area">
                <ol id="record-list"></ol>
            </div>


            </ol>
        </div>
    </main>

    <footer>
        <p>&copy; Wayne Lee <span id="year"></span></p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
